<html>

<head>
    <title>
        js
    </title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="my.js"></script>
</head>

<body>
    <h1>Анкета</h1>

    <form>
        <hr>
        <table border="0px" bordercolor="black" cellspacing="2px" cellpadding="3px">
            <tr align="left">
                <td><b>Фамилия:</b></td>
                <td><b><input type="text" value="Горбунков" name="fam" id="fam" size="30"></b></td>

            </tr>
            <tr align="left">
                <td><b>Имя:</b></td>
                <td><b><input type="text" value="Семён" name="imy" id="imy" size="30"></b></td>
            </tr>
            <tr align="left">
                <td><b>Отчество:</b></td>
                <td><b><input type="text" value="Семёнович" name="otc" id="otc" size="30"></b></td>
            </tr>
            <tr align="left">
                <td><b>Год рождения:</b></td>
                <td><b><input type="text" value="1990" name="bor" id="bor" size="30"></b></td>
            </tr>
            <tr align="left">
                <td><b>Место рождения:</b></td>
                <td><b><input type="text" value="Одесса" name="pls" id="pls" size="30"></b></td>
            </tr>
            <tr align="left">
                <td><b>Любимое занятие:</b></td>
                <td><b><input type="text" value="читать" name="fav" id="fav" size="30"></b></td>
            </tr>
            <tr align="left">
                <td><b>Не любимое занятие:</b></td>
                <td><b><input type="text" value="мыть посуду" name="unfav" id="unfav" size="30"></b></td>
            </tr>
            <tr align="left">
                <td colspan="2">
                    <input class="button" type="button" value="Сформировать биографию" onclick="output()">
                </td>
            </tr>

        </table>
        <hr>
    </form>
</body>

</html>
